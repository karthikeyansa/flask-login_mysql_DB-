<!DOCTYPE html>
<html>
<head>
	<title>register</title>
</head>
<body>
<center>
	<h1>register</h1>
	<a href="{{ url_for('login') }}">login</a>
	<a href="{{ url_for('register') }}">register</a>
	<form action="{{ url_for('register') }}" method = 'POST' autocomplete="off">

		<input type="submit" value="register"><br>
	</form>
</center>
</body>
</html>
